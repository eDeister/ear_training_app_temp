    Description: Displays a leaderboard with the highest scores achieved by users on quiz.html
    Implemented Requirements:
    1. Dynamic table to display leaderboard data from the server.
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <title>Earworm</title>
</head>
<body>
<!--TODO: Figure out how to populate each page with nav automatically-->
<!--Nav-->
<div class="container-fluid">
  <nav class="navbar border-bottom">
    <a class="navbar-brand" href="home">Earworm</a>
    <a class="nav-link" href="leaderboard">Leaderboard</a>
    <a class="nav-link" href="quiz">quiz</a>
    <a class="nav-link" href="pitch">pitch</a>
    <!--Additional elements will be added here as time goes on-->
  </nav>
</div>

<!--TODO: Populate table through the model, add header, and add menu for selecting leaderboard category-->
<!--Page Content-->
<div class="container-fluid">
  <div class="row">
    <div class="col-3 sidebar"></div>
    <table class="col-6">
      <thead>
      <tr>
        <th class="text-center">Name</th>
        <th class="text-start">Score</th>
        <th class="text-start">Date Achieved</th>
      </tr>
      </thead>
      <tbody>
      <!-- Loop through the leaderboard data and generate table rows dynamically -->
      <repeat group="{{ @players }}" value="{{ @player }}">
        <tr>
          <td class="text-center">{{ @player.name }}</td>
          <td class="text-start">{{ @player.score }}</td>
          <td class="text-start">{{ @player.date }}</td>
        </tr>
      </repeat>
      </tbody>
    </table>
    <div class="col-3 sidebar"></div>
  </div>
</div>

</body>
</html>
