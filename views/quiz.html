<!--
    Name: Ethan Deister, Sajal Khadgi
    Description: A quiz the user can press play and then automatically a random note is played. Then the user has to guess which musical note it is to earn points. For each right answer user get a point and for each wrong answer a point is deducted.
    Implemented Requirements:
    1. Musical quiz for the user.
    2. Submit button to submit the score to the leaderboard.
    3. Additional features and logic as per project requirements.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earworm - Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body>
<!-- Nav -->
<div class="container-fluid">
    <nav class="navbar border-bottom">
        <a class="navbar-brand" href="home.html">Earworm</a>
        <a class="nav-link" href="leaderboard.html">Leaderboard</a>
    </nav>
</div>

<!-- Page Content -->
<div class="container-fluid">
    <div class="row">
        <div class="col-3 sidebar"></div>
        <div class="col-6">
            <h2>Musical Note Quiz</h2>
            <p>Listen to the note and enter your guess below.</p>
            <div class="mb-3">
                <button id="playBtn" class="btn btn-primary">Play Note</button>
            </div>
            <div id="piano" class="mb-3"></div>
            <div class="mb-3">
                <input type="text" class="form-control" id="noteInput" placeholder="Enter your guess">
            </div>
            <div class="mb-3">
                <p>Your Score: <span id="score">0</span></p>
            </div>
            <button id="submitBtn" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-3 sidebar"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/tone@14.8.30/build/Tone.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../scripts/quiz.js"></script>
</body>
</html>
