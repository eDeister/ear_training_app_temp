    Name: Ethan Deister, Sajal Khadgi
    Description: Quiz the user on musical notes or intervals using Tone.js and a virtual piano
-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Test Your Abilities!</title>
</head>
<body>

    <!--Nav-->
    <div class="container-fluid">
        <nav class="navbar border-bottom">
            <a class="navbar-brand" href="328/ear_training_app/">Earworm</a>
            <a class="nav-link" href="leaderboard">Leaderboard</a>
            <a class="nav-link" href="quiz">Quiz</a>
            <!--Additional elements will be added here as time goes on-->
        </nav>
    </div>

    <div class="container-fluid content">
        <div class="row">
            <div class="col-1 sidebar"></div>

            <!--Page Content-->
            <div class="col">
                <!--Top half of piano-->
                <div class="row top-notes">
                    <div class="col C natural">C</div>
                    <div class="col Db accidental">Db</div>
                    <div class="col D natural">D</div>
                    <div class="col Eb accidental">Eb</div>
                    <div class="col E natural">E</div>
                    <div class="col F natural">F</div>
                    <div class="col Gb accidental">Gb</div>
                    <div class="col G natural">G</div>
                    <div class="col Ab accidental">Ab</div>
                    <div class="col A natural">A</div>
                    <div class="col Bb accidental">Bb</div>
                    <div class="col B natural">B</div>
                </div>
                <!--Bottom half of piano-->
                <div class="row bottom-notes">
                    <div class="col C C-top">C</div>
                    <div class="col D D-top">D</div>
                    <div class="col E E-top">E</div>
                    <div class="col F F-top">F</div>
                    <div class="col G G-top">G</div>
                    <div class="col A A-top">A</div>
                    <div class="col B B-top">B</div>
                </div>
            </div>

            <div class="col-1 sidebar"></div>
        </div>
    </div>
</body>
</html>
